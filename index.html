<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<title>Complaint Box</title>
<script type="text/javascript" src="cordova.js"></script>
<style type="text/css">
body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: gray;
	color: white;
}

div#fullpage {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	border: 0px solid red;
	text-align: center;
	vertical-align: middle;
}

</style>
</head>
<body onload="onLoad()" onresize="onResize()">
<script>
 

var admobid = {};
if( /(android)/i.test(navigator.userAgent) ) { 
    admobid = { // for Android
        banner: 'ca-app-pub-2373638997110870/6027933143',
        interstitial: 'ca-app-pub-2373638997110870/7504666345'
    };
} else if(/(ipod|iphone|ipad)/i.test(navigator.userAgent)) {
    admobid = { // for iOS
        banner: 'ca-app-pub-2373638997110870/6027933143',
        interstitial: 'ca-app-pub-2373638997110870/7504666345'
    };
} else {
    admobid = { // for Windows Phone
        banner: 'ca-app-pub-2373638997110870/1597733549',
        interstitial: 'ca-app-pub-2373638997110870/3074466741'
    };
}

if(( /(ipad|iphone|ipod|android|windows phone)/i.test(navigator.userAgent) )) {
    document.addEventListener('deviceready', initApp, false);
} else {
    initApp();
}

function initApp() {
    if (! AdMob ) { alert( 'admob plugin not ready' ); return; }

    AdMob.createBanner( {
        adId: admobid.banner, 
        isTesting: true,
        overlap: false, 
        offsetTopBar: false, 
        position: AdMob.AD_POSITION.BOTTOM_CENTER,
        bgColor: 'black'
    } );
    
    AdMob.prepareInterstitial({
        adId: admobid.interstitial,
        autoShow: true
    });
}
   
</script>
	<div id="fullpage">
					<iframe src="https://docs.google.com/forms/d/1mvnqOo01Ow9TGIre3XrkaxbOnQ5mQHUWNamISWL_O4Q/viewform" style="width:100%;height:800px">
        
        </iframe>






	</div>
</body>
</html>
